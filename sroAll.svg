<path stroke-linejoin="round" d="m310.27 71.991v169.51" stroke="#00f" stroke-linecap="round" stroke-width="15" fill="none">
<desc>Blue vertical solid line between E and O indicates that both E and O 
are true while both A and I are false.</desc>
<title>Blue Line EO: A false; E true; I false; O true</title>
</path>
<path stroke-linejoin="round" d="m117.51 241.5v-169.51" stroke="#00f" stroke-linecap="round" stroke-width="15" fill="none">
<desc>Blue vertical solid line between A and I indicates that both A 
and I are true while E and O are both false.</desc>
<title>Blue Line AI: A true; E false; I true; O false</title>
</path>
<path stroke-linejoin="round" d="m117.73 71.991-0.65 175" stroke="#13dc00" stroke-linecap="round" stroke-dasharray="10, 20" stroke-width="10" fill="none">
<desc>Green dashed line between A and I (and between I and O) 
indicates that I is true, A and O are unknown, and E is false.</desc>
<title>Green Line AI: A unknown; E false; I true; O unknown</title>
</path>
<path stroke-linejoin="round" d="m310.36 71.991-0.65 175" stroke="#13dc00" stroke-linecap="round" stroke-dasharray="10, 20" stroke-width="10" fill="none">
<desc>Green dashed line between E and O (and between I and O) 
indicates that O is true while E and I are both unknown and 
A is false.</desc>
<title>Green Line EO: A false; E unknown; I unknown; O true</title>
</path>
<path d="m131.7 261.79 174.06 0.1982v0 0" stroke="#13dc00" stroke-linecap="round" stroke-dasharray="10.00000029, 20.00000057" stroke-width="10" fill="none">
<desc>Green dashed line between I and O indicates indeterminacy: 
either there is also a green dashed line between A and I or 
there is also a green dashed line between E and O.</desc>
<title>Green Line IO: I or O true</title>
</path>
<g>
<desc>The Simplified Rule of Opposition (SRO) is an easy-to-remember 
(note the U-shape) and easy-to-use (see the algorithm below) 
logic tool that is functionally equivalent to the Traditional Square 
of Opposition (TSO). The basic layout of the SRO is similar to the TSO: the 
letters, A, E, I, O, representing the four categorical statements, 
are laid out as if each were at a corner of a square. Available for 
placement between the letters are either a single solid line (here 
blue) or two dashed lines (here green). The lines have the following 
meaning:
1. The statements at the ends of a solid line are true.
2. A statement at the end of a single dashed line is indeterminate.
3. A statement (either I or O) at the ends of two dashed lines is true.
The algorithm for line placement is as follows:
1. Start with the SRO blank (i.e., with four letters but no lines).
2. Let a given statement be true or false.
3. Decide between which two letters to put the solid line. If (given its 
meaning) it can go in only one location, then that is where it goes and 
you are done. 
4. If the solid line could go in more than one location, then put a 
dashed line in each of those locations and you are done.</desc>
<title>Simplified Rule of Opposition Showing All Configurations</title>
